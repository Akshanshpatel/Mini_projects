<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <script src="https://kit.fontawesome.com/89f7df6c8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Fan? Have a Look:<i class="fa-solid fa-hand-middle-finger"></i> <br><a href="https://open.spotify.com/user/w2ugkxbl0zdgytnfbhzvk6dqt" target="_blank">Spotify Link</a></h1>
    <img class="bg-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvrjJ2TxzQ7D2x4yNjwFQDsiLVnZFQBbUJwg&s" alt="">


    <div class="music-player">
  <h1>MY TOP 3</h1>

  <ul id="song-options" class="song-options">
  </ul>

  <input type="range" id="progress" min="0" max="100" value="50">

  <div class="play-section">
      <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
      <button id="play-button"><i class="fa-solid fa-circle-play"></i></button>
      <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
