<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">APPLE CALCULATOR</h1>
    <div class="container">
        <input type="text">
        <div class="grid-box">

            <button class="gray-button">AC</button>
            <button class="gray-button">**</button>
            <button class="gray-button">%</button>
            <button class="yellow-button">/</button>

            <button class="normie-button">7</button>
            <button class="normie-button">8</button>
            <button class="normie-button">9</button>
            <button class="yellow-button">*</button>

            <button class="normie-button">4</button>
            <button class="normie-button">5</button>
            <button class="normie-button">6</button>
            <button class="yellow-button">-</button>

            <button class="normie-button">1</button>
            <button class="normie-button">2</button>
            <button class="normie-button">3</button>
            <button class="yellow-button">+</button>

            <button class="zero">0</button>
            <button class="normie-button">.</button>
            <button class="yellow-button">=</button>




        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
